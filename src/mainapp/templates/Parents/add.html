{% extends 'navbar.html' %}

{% block title %}
  إضافة وكيل
{% endblock %}

{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">إضافة  وكيل</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="subjects.html">الوكلاء</a></li>
<li class="breadcrumb-item active">إضافة  وكيل</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="/get_add_parent/">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>معلومات وكيل</span></h5>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
    <label for="nom">الاسم الأول <span class="login-danger">*</span></label>
    <input class="form-control" type="text" id="nom" placeholder="أدخل الاسم الأول" name="nom">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
    <label for="prenom">اسم العائلة <span class="login-danger">*</span></label>
    <input class="form-control" type="text" id="prenom" placeholder="أدخل اسم العائلة" name="prenom">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>الجوال <span class="login-danger">*</span></label>
<input type="text" class="form-control" placeholder="أدخل رقم الجوال" name="mobile">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>الجوال الثاني <span class="login-danger">*</span></label>
<input type="text" class="form-control" placeholder="أدخل رقم الجوال" name="mobile2">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">حفظ</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
