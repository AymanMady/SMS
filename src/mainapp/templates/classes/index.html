{% extends 'navbar.html' %}

{% block title %}
  الصفوف
{% endblock %}

{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">الأقسام</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="index.html">لوحة التحكم</a></li>
<li class="breadcrumb-item active">الأقسام</li>
</ul>
</div>
</div>
</div>

<div class="student-group-form">
<div class="row">
<div class="col-lg-10 col-md-6">
<div class="form-group">
  <input type="text" class="form-control" id="searchInput"  placeholder=".....البحث">
</div>
</div>
<div class="col-lg-2">
<div class="search-student-btn">
<button type="submit" class="btn btn-primary">البحث</button>
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-sm-12">
<div class="card card-table">
<div class="card-body">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">الأقسام</h3>
</div>
<div class="col-auto text-end float-end ms-auto download-grp">
<a href="{% url 'add_classes' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
</div>
</div>
</div>

<table class="table border-0 star-student table-hover table-center mb-0 datatable table-striped" id="dataTable">
<thead class="student-thread">
<tr>
<th>
<div class="form-check check-tables">
<input class="form-check-input" type="checkbox" value="something">
</div>
</th>
<th>الرقم</th>
<th>الاسم</th>
<th class="text-end">الإجراءات</th>
</tr>
</thead>
<tbody>
{% for i in classes %}

<tr>
<td>
<div class="form-check check-tables">
<input class="form-check-input" type="checkbox" value="something">
</div>
</td>
<td>
    {{i.id}}
</td>
<td>
<h2>
<a>{{i.libelle}}</a>
</h2>
</td>
<td class="text-end">
<div class="actions">
<a href="javascript:;" class="btn btn-sm bg-success-light me-2">
<i class="feather-eye"></i>
</a>
<a href="/edit_classes/{{i.id}}" class="btn btn-sm bg-danger-light">
<i class="feather-edit"></i>
</a>
<a href="/delete_classes/{{i.id}}" class="btn btn-sm bg-danger-light">
    <i class="feather-trash" ></i>
</a>
</div>
</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>

<script>
  {% if messages %}
    {% for message in messages %}
      {% if 'success' in message.tags %}
        Swal.fire({
          title: 'تمت الإضافة بنجاح',
          text: '{{ message }}',
          icon: 'success',
          confirmButtonText: 'تم'
        });
      {% elif 'warning' in message.tags %}
        Swal.fire({
          title: 'تمت الإزالة بنجاح',
          text: '{{ message }}',
          icon: 'success',
          confirmButtonText: 'تم'
        });
      {% elif 'info' in message.tags %}
        Swal.fire({
          title: 'تمت التعديل بنجاح',
          text: '{{ message }}',
          icon: 'success',
          confirmButtonText: 'تم'
        });
      {% endif %}
    {% endfor %}
  {% endif %}
</script>
{% endblock %}
