{% extends 'navbar.html' %}

{% block title %}
  إنشاء لائحة الغياب
{% endblock %}

{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">إنشاء لائحة الغياب </h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="departments.html">الصفوف</a></li>
<li class="breadcrumb-item active">إنشاء لائحة الغياب </li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="{% url 'generer_list_absance' %}">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>تفاصيل  لائحة الغياب </span></h5>
</div>
<div class="col-12 col-sm-4">
    <div class="form-group local-forms">
        <label for="id_class"> الصف <span class="login-danger">*</span></label>
        <select class="form-control select" id="id_class" name="id_class">
            <option selected disabled>يرجى تحديد الصف</option>
            {% for i in classes %}
                <option value="{{ i.id }}">{{ i.libelle }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="col-12 col-sm-4">
    <div class="form-group local-forms">
        <label > الشهر <span class="login-danger">*</span></label>
        <select class="form-control select"  name="mois">
            <option selected disabled>يرجى تحديد الشهر</option>
            <option >يناير</option>
            <option >فبراير</option>
            <option >مارس</option>
            <option >أبريل</option>
            <option >مايو</option>
            <option >يونيو</option>
            <option >يوليو</option>
            <option >أغسطس</option>
            <option >سبتمبر</option>
            <option >أكتوبر</option>
            <option >نوفمبر</option>
            <option >ديسمبر</option>
        </select>
    </div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">إنشاء</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
