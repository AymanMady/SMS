{% extends 'navbar.html' %}

{% block title %}
  إضافة تسجيل
{% endblock %}

{% block content %}
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">إضافة تسجيل</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="subjects.html">التسجيلات</a></li>
<li class="breadcrumb-item active">إضافة تسجيل</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="/get_add_inscription/">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>معلومات حول التسجيل</span></h5>
</div>
<div class="col-12 col-sm-4">
    <div class="form-group local-forms">
        <label for="id_etud"> الطلاب <span class="login-danger">*</span></label>
        <select class="form-control select" id="id_etud" name="id_etud">
            <option selected disabled>الرجاء اختيار الطالب</option>
            {% for i in etudiants %}
                <option value="{{ i.id }}">{{ i.nom }} {{ i.prenom }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="col-12 col-sm-4">
    <div class="form-group local-forms">
        <label for="id_matiere"> المواد <span class="login-danger">*</span></label>
        <select class="form-control select" id="id_matiere" name="id_matiere">
            <option selected disabled>الرجاء اختيار المادة</option>
            {% for i in matieres %}
                <option value="{{ i.id }}">{{ i.libelle }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>العام الدراسي <span class="login-danger">*</span></label>
<input type="text" class="form-control" placeholder="أدخل العام الدراسي" name="annee">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">حفظ</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
