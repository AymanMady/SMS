{% extends 'navbar.html' %}

{% block title %}
  تعديل  مقترض
{% endblock %}

{% block content %}

<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col-sm-12">
<div class="page-sub-header">
<h3 class="page-title">تعديل مقترض</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="students.html">المقترضين</a></li>
<li class="breadcrumb-item active">تعديل مقترض</li>
</ul>
</div>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="/update_partenaire/{{partenaire.id}}">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>معلومات المقترض</span></h5>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
    <label for="nom">الاسم الأول <span class="login-danger">*</span></label>
    <input class="form-control" type="text" id="nom" value="{{partenaire.nom}}" name="nom">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
    <label for="prenom">اسم العائلة <span class="login-danger">*</span></label>
    <input class="form-control" type="text" id="prenom" value="{{partenaire.prenom}}" name="prenom">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">حفظ</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>

{% endblock %}
