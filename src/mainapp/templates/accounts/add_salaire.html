{% extends 'navbar.html' %}

{% block title %}
دفع راتب
{% endblock %}

{% block content %}
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">دفع راتب </h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="time-table.html">الرواتب</a></li>
<li class="breadcrumb-item active">دفع راتب </li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form method="post" action="/get_add_salaire/">
    {% csrf_token %}
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>دفع راتب</span></h5>
</div>
<div class="col-12 col-sm-4">
    <div class="form-group local-forms">
        <label for="id_ens"> المعلمون <span class="login-danger">*</span></label>
        <select class="form-control select" id="id_ens" name="id_ens">
            <option selected disabled>يرجى تحديد المعلم</option>
            {% for i in enseignants %}
                <option value="{{ i.id }}">{{ i.nom }} {{ i.prenom }}</option>
            {% endfor %}
        </select>
    </div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>الراتب <span class="login-danger">*</span></label>
<input type="number" class="form-control" name="salaire">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>date<span class="login-danger">*</span></label>
<input type="date" class="form-control" name="date">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">حفظ</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
